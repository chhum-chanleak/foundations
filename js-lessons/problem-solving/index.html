<body>
  
  <script>

    let num = +prompt("Enter a number: ");
    let counter = 0;

    while (count < num) {
      counter += 1;
      console.log(counter);
    }

    // fizzbuzz
    let limitCount = +prompt("Enter limited number of counts: ", 100);
    let count = 1;

    if (limitCount <= 0) {
        let limitCount = +prompt("Please enter numbers that is greater than 0");
    } else {
        while (count < limitCount) {
            if ((count % 3 === 0) && (count % 5) !== 0) {
                console.log("fizz");
            } else if (((count % 3 !== 0) && (count % 5) === 0)) {
                console.log("buzz");
            } else if (((count % 3 === 0) && (count % 5) === 0)) {
                console.log('fizzbuzz');
            }  else {
                console.log(count);
            }
        }
    }

    // fizzbus (for loop)
    let answer = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: "));

    for (let i = 1; i <= answer; i++) {
      if (i % 3 === 0 && i % 5 === 0) {
        console.log("FizzBuzz");
      } else if (i % 3 === 0) {
        console.log("Fizz");
      } else if (i % 5 === 0) {
        console.log("Buzz");
      } else {
        console.log(i);
      }
    }
  </script>
