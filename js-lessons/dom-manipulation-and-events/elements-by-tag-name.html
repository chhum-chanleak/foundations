<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elements By Tag Name</title>
</head>
<body>
  <div class="parent">
    <p>paragraph 1</p>
    <button>button 1</button>
    <button>button 2</button>
    <button>button 3</button>
    <a href="">link 1</a>
    <a href="">link 2</a>
  </div>

  <script>

    // Get child nodes when inputted a parent node
    const getChildrenNode = (parentNode) => {
      return parentNode.children;
    };

    // Select nth child of a parent node
    const getNthChild = (parentNode, nthChild) => {
      const children = Array.from(getChildrenNode(parentNode));
      let child;

      for(let i = 0; i < children.length; i += 1) {

        if ((i + 1) === nthChild) {
          child = children[i];
        }
      }

      return child;
    };

    // Count child nodes with the same tag names
    const countChildTagName = (parentNode, childName) => {
      let count = 0;
      const children = getChildrenNode(parentNode);

      for (let i = 0; i < children.length; i += 1) {
        const tagName = children[i].tagName.toString().toLowerCase();

        if (tagName === childName) {
          count += 1;
        }        
      }
      return count;
    };

    const div = document.querySelector('.parent');
    // console.log(countChildTagName(div, 'p')); // 1
    // console.log(countChildTagName(div, 'button')) // 3;
    // console.log(countChildTagName(div, 'a')); // 2;
    const button3 = getNthChild(div, 4);
    const link2 = getNthChild(div, 6);

    button3.textContent = 'Hello, world!';
    link2.textContent = 'Link to my heart';
  </script>
</body>
</html>
