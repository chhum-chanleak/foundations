<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dispatchEvent</title>
</head>
<body>

  <button id="greet">Hello, world!</button>

  <script>
    const button = document.querySelector('#greet');
    let clickEvent = new Event('click');
    let clickEvent2 = new MouseEvent('click', {
      bubbles: true,
      cancelable: true,
      clientX: 150,
      clientY: 150
    });

    button.addEventListener('click', (e) => alert(`${clickEvent2.cancelable}Mouse Clicked ${e.isTrusted}`));
    button.dispatchEvent(clickEvent2);
  </script>
</body>
</html>
