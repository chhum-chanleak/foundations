<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom exercise</title>
</head>
<body>
  <h1>THE TITLE OF YOUR WEBPAGE</h1>
  <div id="container">
  </div>

  <button onclick="{alert('Hello, world!')}">Click Me</button>
  <button id="btn">Click Me 2</button>
  <button class="btn3">Click Me 3</button>
  <button class="btn4">Click Me 4</button>

  <script>
    const container = document.querySelector('#container');
    const para = document.createElement('p');
    const para2 = document.createElement('p');
    const h3 = document.createElement('h3');
    const div = document.createElement('div');
    const h1 = document.createElement('h1');
    const btn = document.querySelector('#btn');
    const btn3 = document.querySelector('.btn3');
    const btn4 = document.querySelector('.btn4');
    const buttons = document.querySelectorAll('button');

    para.textContent = "Hey I'm red!";
    para.style.cssText = "color: red;";
    h3.textContent = "I'm a blue h3!";
    h3.style.cssText = "color: #00f";
    div.style.cssText = "border: 4px solid #000; background-color: pink";
    h1.textContent = "I'm in a div.";
    para2.textContent = 'ME TOO!';
    
    container.appendChild(para);
    container.appendChild(h3);
    container.appendChild(div);

    div.appendChild(h1);
    div.appendChild(para2);

    btn.onclick = () => alert("Hello, world!2");
    btn3.addEventListener('click', () => alert('Hello, world!3'));
    btn4.addEventListener("click", (e) => {
      e.target.style.cssText = "background-color: #f0f;";
      e.target.style.fontSize = '32px';
      console.log(e.target);
    });

    for (let i = 0; i < buttons.length; i += 1) {
      buttons[i].addEventListener('click', (e) => {
        e.target.style.cssText = "color: turquoise;";
      });
    }

  </script>
</body>
</html>
