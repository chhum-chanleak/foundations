    const oddNums = nums.filter(getOddNumber);
    // reduce method
    const multiplyByTotal = (total, currentItem) => total * currentItem;
    const productOfAllNums = nums.reduce(multiplyByTotal, 1);
    const sumOfAllNums = nums.reduce((sum, currentItem) => sum + currentItem, 0);
