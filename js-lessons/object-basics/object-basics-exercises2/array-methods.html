  <script>
    let nums = [5, 3, 8, 1];
    let nums2 = [5, 2, 11, 1, -10, 9, -2];
    let nums3 = [100, 1, 21, 2, -2, 15, 2, 0, 8];
    let techs = ["HTML", "JavaScript", "CSS"];
    let john = { name: "John", surname: 'Smith', age: 25 , id: 1};
    let pete = { name: "Pete", surname: 'Hunt', age: 30, id: 2};
    let mary = { name: "Mary", surname: 'Key', age: 28, id: 3};
    let users = [ john, pete, mary ];
    let strings = ["Hare", "Krishna", "Hare", "Krishna", "Krishna", "Krishna", "Hare", "Hare", ":-O"
]

    // Convert kebab-case to camel-case
    const camelize = (str) => {
      const convertedStr = str
      .toLowerCase()
      .split('-');
      const camelizedStr = convertedStr
      .map((word, index) => ((index < 1) ? word : word[0].toUpperCase() + word.slice(1)))
      .join('');
      return camelizedStr;
    };

    // Filter range
    const filterRange = (arr, a = 1, b = 5) => {
      let filteredItems = [];

      for (let i = 0; i < arr.length; i += 1) {
        if ((arr[i] >= a) && (arr[i] <= b)) {
          filteredItems.push(arr[i]);
        }
      }
      return filteredItems;
    };

    // Filter range (version 2)
    const filterRangeV2 = (arr, a = 1 ,b = 5) => {
      const filteredItems = arr.filter(item => ((item >= a) && (item <= b)));
      return filteredItems;
    };

    // Filter Range to modify array
    const filterAndModify = (arr, a = 1, b = 5) => {
      for (let i = 0; i < arr.length; i += 1) {
        if (!((arr[i] >= a) && (arr[i] <= b))) {
          arr.splice(i, 1);
          i -= 1;
        }
      }
      console.log(arr);
    };

    // Check whether an array contains a certain item
    const containsItem = (arr, item) => {
      for (let i = 0; i < arr.length; i += 1) {
        if (arr[i] === item) {
          return true;
        } else {
          continue;
        }
      }
      return false;
    };

    // Find the maximum number
    const getMax = (arr) => {
      let maxNum;

      for (let i = 0; i < arr.length; i += 1) {
        if (i === 0) {
          maxNum = arr[i];
        }

        if (maxNum > arr[i + 1]) {
          maxNum = maxNum;
        } else if (maxNum < arr[i + 1]) {
          maxNum = arr[i + 1];
        }
      }
      return maxNum;
    };

    // Sort in decreasing order
    const sortDescending = (arr) => {
      let tempArr = [];

      for (let i = 0; i < arr.length; i += 1) {
        if (arr[i] === getMax(arr)) {
          tempArr.push(arr.splice(i, 1)[0]);
          // Return to i = 0 aft this iteration
          i = -1;
        }        
      }
      // Replace everything in arr with tempArr
      arr.splice(0, arr.length, ...tempArr);
      return arr;
    };

    // Sort in decreasing order (version 2)
    const sortDescendingV2 = (arr) => {
      const sortedArr = arr.sort((a, b) => b - a);
      return sortedArr;
    };
    
    // Copy and sort array
    const copySorted = (arr) => {
      const copiedArr = arr.slice();
      const sortedArr = copiedArr.sort((a, b) => (a.localeCompare(b)));
      return sortedArr;     
    };

    // Map to names
    const getNames = (arr) => {
      let names = [];

      for (let i = 0; i < arr.length; i += 1) {
        names.push(arr[i].name);
      }
      return names;
    };

    // Map to names (version 2)
    const getNamesV2 = (arr) => {
      const names = arr.map(person => person.name);
      return names;
    };

    // Map to objects
    const getFullNameId = (arr) => {
      let usersMapped = [];

      for (let i = 0; i < arr.length; i += 1) {
        const newObj = {
          fullName: `${arr[i].name} ${arr[i].surname}`, id: arr[i].id
        };
        usersMapped.push(newObj);
      }
      return usersMapped;
    };

    // Map to objects (version 2)
    const getFullNameIdV2 = (arr) => {
      const usersMapped = arr.map(person => {
        return {
          fullName: `${person.name} ${person.surname}`, id: person.id
        };
      });
      return usersMapped;
    };

    // Sort users by age
    const sortByAges = (arr) => {
      let tempArr = [];
      let agesArr = [];

      for (let i = 0; i < arr.length; i += 1) {
        agesArr.push(arr[i].age);
      }

      for (let i = 0; i < arr.length; i += 1) {
        if (arr[i].age === getMax(agesArr)) {
          tempArr.push(arr.splice(i, 1)[0]);
          agesArr.splice(i, 1);
          i = -1;
        }
      }

      arr.splice(0, arr.length, ...tempArr);
      return arr;
    };

    // Sort users by age (version 2)
    const sortByAgesV2 = (arr) => {
      const sortedArr = arr.sort((a, b) => b.age - a.age);
      return sortedArr;
    };

    // Get average age
    const getAverageAge = (arr) => {
      let sum = 0;

      for (let i = 0; i < arr.length; i += 1) {
        sum += arr[i].age;
      }
      return Math.round(sum / arr.length);
    };

    // Get average age (version 2)
    const getAverageAgeV2 = (arr) =>  {
      const sum = arr
      .map(person => person.age)
      .reduce((acc, cur) => acc + cur, 0);
      return Math.round(sum / arr.length);
    };

    // Filter unique array members
    const getUnique = (arr) => {
      const uniqueArr = [...new Set(arr)];
      return uniqueArr;
    };

    // Filter unique array members (version 2)
    const getUniqueV2 = (arr) => {
      let filteredArr = [];
      
      for (let i = 0; i < arr.length; i += 1) {
        if (!filteredArr.includes(arr[i])) {
          filteredArr.push(arr[i]);
        }
      }
      return filteredArr;
    };
