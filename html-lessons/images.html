<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Images</title>
  </head>
  
  <body>
    <img src="../odin-links-and-images/images/dog.jpg" height="240px" width="240px" alt="a dog picture">

    <h2>JPGs are good for photos.</h2>
    <img src="../img/mochi.jpg" width="75" alt="JPG image">

    <h2>GIFs are good for animation.</h2>
    <img src="../img/mochi.gif"  width="75" alt="GIF animation">

    <h2>PNGs are good for diagrams, logos and icons.</h2>
    <img src="../img/mochi.png"  width="75" alt="PNG image">

    <h2>SVGs are <em>amazing</em>. Use them wherever you can.</h2>
    <img src="../img/mochi.svg"   alt="SVG image">

  </body>
</html>
