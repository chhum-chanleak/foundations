<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Introduction To Flexbox</title>
</head>
<body>

  <div class="flex-container">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
  </div>

  <div class="flex-container-one">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
  </div>

  <div class="flex-container-two">
    <div class="one"></div>
    <div class="two">
      <div class="two-one"></div>
      <div class="two-two"></div>
    </div>
    <div class="three"></div>
  </div>

  <div class="flex-container-three">
    <div class="left"></div>
    <div class="right">
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
  </div>

  <div class='menu-container'>
    <div class='menu'>
      <div class='date'>Aug 14, 2016</div>
      <div class='signup'>Sign Up</div>
      <div class='login'>Login</div>
    </div>
  </div>

</html>
